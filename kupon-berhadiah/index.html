<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h3>Kupon Berhadiah</h3>
      <div class="wrapper">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="box-1-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-1-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-1-tab-pane"
              aria-selected="true"
            >
              Box 1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="box-2-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-2-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-2-tab-pane"
              aria-selected="false"
            >
              Box 2
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="box-3-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-3-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-3-tab-pane"
              aria-selected="false"
            >
              Box 3
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="box-4-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-4-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-4-tab-pane"
              aria-selected="false"
            >
              Box 4
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="box-5-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-5-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-5-tab-pane"
              aria-selected="false"
            >
              Box 5
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="box-6-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-6-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-6-tab-pane"
              aria-selected="false"
            >
              Box 6
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="box-7-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-7-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-7-tab-pane"
              aria-selected="false"
            >
              Box 7
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="box-8-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-8-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-8-tab-pane"
              aria-selected="false"
            >
              Box 8
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="box-9-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-9-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-9-tab-pane"
              aria-selected="false"
            >
              Box 9
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="box-10-tab"
              data-bs-toggle="tab"
              data-bs-target="#box-10-tab-pane"
              type="button"
              role="tab"
              aria-controls="box-10-tab-pane"
              aria-selected="false"
            >
              Box 10
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="box-1-tab-pane"
            role="tabpanel"
            aria-labelledby="box-1-tab"
            tabindex="0"
          >
            <div class="row row-box-1 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="box-2-tab-pane"
            role="tabpanel"
            aria-labelledby="box-2-tab"
            tabindex="0"
          >
            <div class="row row-box-2 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="box-3-tab-pane"
            role="tabpanel"
            aria-labelledby="box-3-tab"
            tabindex="0"
          >
            <div class="row row-box-3 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="box-4-tab-pane"
            role="tabpanel"
            aria-labelledby="box-4-tab"
            tabindex="0"
          >
            <div class="row row-box-4 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="box-5-tab-pane"
            role="tabpanel"
            aria-labelledby="box-5-tab"
            tabindex="0"
          >
            <div class="row row-box-5 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="box-6-tab-pane"
            role="tabpanel"
            aria-labelledby="box-6-tab"
            tabindex="0"
          >
            <div class="row row-box-6 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="box-7-tab-pane"
            role="tabpanel"
            aria-labelledby="box-7-tab"
            tabindex="0"
          >
            <div class="row row-box-7 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="box-8-tab-pane"
            role="tabpanel"
            aria-labelledby="box-8-tab"
            tabindex="0"
          >
            <div class="row row-box-8 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="box-9-tab-pane"
            role="tabpanel"
            aria-labelledby="box-9-tab"
            tabindex="0"
          >
            <div class="row row-box-9 mt-3"></div>
          </div>
          <div
            class="tab-pane fade"
            id="box-10-tab-pane"
            role="tabpanel"
            aria-labelledby="box-10-tab"
            tabindex="0"
          >
            <div class="row row-box-10 mt-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
